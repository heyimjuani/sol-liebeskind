<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
  <script type="text/javascript" src="js/perfect-scrollbar.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	<title>Sol Liebeskind sings from the soul</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li>
          <a href="https://soundcloud.com/sol-liebeskind" class="fa fa-soundcloud" target="_blank"></a>
          <a href="https://youtube.com/solejazz" class="fa fa-youtube-play" target="_blank"></a>
          <a href="https://www.facebook.com/pages/Sol-Liebeskind/185610028136457" class="fa fa-facebook-square" target="_blank"></a>
        </li>
      </ul>
    </nav>

    <div id="player">
      <span id="sc-time" class="time">0:00</span>
      <a href="https://soundcloud.com/sol-liebeskind" id="sc-link" target="_blank" class="fa fa-soundcloud"></a>
      <div id="progress">
        <div id="sc-progress" class="progress-bar"></div>
      </div>
    </div>

    <ul id="controls">
      <li><a href="" id="sc-prev" class="icon-prev"></a></li>
      <li><a href="" id="sc-play" class="icon-play"></a></li>
      <li><a href="" id="sc-next" class="icon-next"></a></li>
      <li id="mute"><a href="" id="sc-mute" class="icon-volume"></a></li>
    </ul>
  </header>

  <section id="hero">
    <article>
      <img src="images/logo.svg" width="450" alt="Sol Liebeskind">
      <p>I sing from the soul</p>
    </article>
  </section>

  <aside>
    <div id="tracks">
      <ul id="tracklist" class="always-visible">
      </ul>
    </div>
    <a href="https://soundcloud.com/sol-liebeskind" id="sc-profile">Listen on Soundcloud</a>
  </aside>

  <section id="embeded">
    <iframe id="sc-embed" width="100%" height="465" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/sol-liebeskind/sets/mixtape&amp;auto_play=false&amp;buying=false&amp;liking=false&amp;download=false&amp;sharing=false&amp;show_artwork=false&amp;show_comments=false&amp;show_playcount=false&amp;show_user=false&amp;hide_related=false&amp;visual=false&amp;start_track=0&amp;callback=true">
    </iframe>   
  </section>

</body>
</html>
